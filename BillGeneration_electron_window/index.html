<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generate Bill</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<script>
		require('./util.js');
	</script>
	
	<button id="errorbtn">Display Error</button>
	<div class="container p-1 darkThemeWindow">
		<div style=" height:22px" class="titleBarText">
			<span class="label label-default col-10">SalesDock - Entry</span>
			<button type="button" class="close" aria-label="Close">
			  <span style="height:2px" aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="container bg-dark text-white p-3 rounded">
			<div class="container">
				<div class="row">
					<div class="col-4">			
						<label for="invoiceNumber">Invoice Number:</label>
					</div>
					<div class="col-4">
						<input type="text" name="invoiceNumber" id="invoiceNumberInput">
					</div>
				</div>
				
				<div class="row">
					<div class="col-4">			
						<label for="dateInput">Select Date</label>
					</div>
					<div class="col-4">
						<input type="date" name="dateInput" id="dateInput">
					</div>
				</div>
				
				<div class="row">
					<div class="col-4">			
						<label for="partyName">Party Name:</label>
					</div>
					<div class="col-4">
						<input type="text" name="partyName" id="partyNameInput">
					</div>
				</div>
			
				<div class="row">
					<div class="col-4">			
						<label for="gstn">GSTN:</label>
					</div>
					<div class="col-4">
						<input type="text" name="gstn" id="gstnInput">
					</div>
				</div>
				
				<div class="row">
					<div class="col-3">			
						<label for="gstRate">GST Rate:</label>
					</div>
					<div class="col">
						<input type="radio" name="gstRate" value="5" id = "rate_5"> 5%<br>
					</div>
					<div class="col">
						<input type="radio" name="gstRate" value="12" id = "rate_12"> 12%<br>
					</div>
					<div class="col">
						<input type="radio" name="gstRate" value="18" id = "rate_18"> 18%<br>
					</div>
					<div class="col">
						<input type="radio" name="gstRate" value="28" id = "rate_28"> 28%<br>
					</div>
				</div>
				
				<div class="row">
					<div class="col-4">			
						<label for="amount">Amount:</label>
					</div>
					<div class="col-4">
						<input type="text" name="amount" id="amountInput">
					</div>
				</div>
			
				<div class="row mt-4">
					<div class="col-4">			
						<label for="totalAmount">Total Amount</label>
					</div>
					<div class="col-5">
						<input type="text" name="totalAmount" id="totalAmountInput">
					</div>
					
					<div class="col-3">
						<button  style="height: 25px; text-align: center;" class="btn bg-light" id="calculateButton" onclick="calculate()">Calculate</button>
					</div>
				</div>
			 
		</div>
	</div>
    </div>
</body>

</html>
